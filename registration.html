<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration form</title>
</head>
<body>
<form name="login-register" method="post" action="">
    <div class="modal">
        <div>
            <a href="#"> <img src="images/cross.svg" alt="cross"> </a>
        </div>
        <div>
            <p>Login | <span class="span_reg_title">Register</span></p>
            <p class="text_reg">Enter your email and password to register.</p>
        </div>
        <div>
            <input name="user_name" type="text" placeholder="Username" id="user_name" class="input_registration">
        </div>
        <div>
            <input name="email" type="email" placeholder="Enter your email address" id="email" class="input_registration">
        </div>
        <div>
            <input name="password" type="password" placeholder="Password" id="password" class="input_registration">
        </div>
        <div>
            <input name="confirmPassword" type="password" placeholder="Confirm Password" id="confirmPassword" class="input_registration">
        </div>
        <button type="submit" class="button_reg">Register</button>
        <div class="reg_title"><p>Or register with</p></div>
        <a href="#" class="login_links registration_a"><img src="images/googleIcon.svg" alt="googleIcon" class="chrome_logo">Continue with Google</a>
        <a href="#" class="login_links registration_a"><img src="images/facebookIcon.svg" alt="facebookIcon" class="facebook_logo" >Continue with Facebook</a>
    </div>
</form>
</body>
</html>
