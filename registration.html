<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration form</title>
</head>
<body>
<form name="login-register" method="post" action="">
    <div class="modal">
        <a href="#" class="close_button"><img src="images/cross.svg" alt="cross"></a>
        <div class="reg_login_links">
            <a href="#">Login</a>
            <p>|</p>
            <a href="#" class="reg_title">Register</a>
        </div>
        <div class="registration_inputs">
            <p class="text_reg">Enter your email and password to register.</p>
            <input name="user_name" type="text" placeholder="Username" id="user_name">
            <input name="email" type="email" placeholder="Enter your email address" id="email">
            <div>
                <input name="password" type="password" placeholder="Password" id="password">
                <a href="#"><img src="images/Hide.svg" alt="hide"></a>
            </div>
            <input name="confirmPassword" type="password" placeholder="Confirm Password" id="confirmPassword">
        </div>
        <button type="submit" class="button_reg">Register</button>
        <p class="or_reg_title">Or register with</p>
        <div class="login_links_services">
            <a href="#" class="login_google">Continue with Google</a>
            <a href="#" class="login_facebook">Continue with Facebook</a>
        </div>
    </div>
</form>
</body>
</html>
